name: Build Electron App (Windows)

on:
  push:
    tags:
      - 'v*'          # v1.0.1, v1.0.2 ...

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build renderer + electron
        run: npm run build

      - name: Pack Windows EXE
        run: npx electron-builder --win nsis portable --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DigiTech-Pro-Script-Generator
          path: |
            release/*.exe
