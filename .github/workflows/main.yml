name: Build Electron App (Windows)

on:
  push:
    tags:
      - 'v*'      # e.g. v1.0.7

jobs:
  build:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: digitechpro-scriptgen-electron   # প্রজেক্ট সাবফোল্ডার

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm install --legacy-peer-deps

      - name: Build (renderer + electron)
        run: npm run build

      - name: Pack Windows EXE
        run: npx electron-builder --win nsis portable --publish=never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4      # ⬅️ v4 লাগবে
        with:
          name: DigiTech-Pro-Script-Generator
          path: digitechpro-scriptgen-electron/release/*.exe
